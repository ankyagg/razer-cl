<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Keyboard Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <model-viewer src="./hyperx_alloy_origins_60_rgb_mechanical_keyboard.glb" 
                  alt="3D Keyboard Model" 
                  auto-rotate 
                  camera-controls 
                  shadow-intensity="1">
    </model-viewer>
</body>
</html>
